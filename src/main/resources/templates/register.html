<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(240, 234, 234);
    }
  </style>
</head>
<body>
  <div class="container">
    <div ></div>
    
    <div class="row">
        <div class="col-4">
            <div class=" p-5 text-light text-center" style="height: 900px; width: 500px; background-color: rgb(21, 174, 179);">
                <h1 class="p-5" style="margin-top: 200px;">Ingresa a "El Murito"</h1>
              
            </div>
        </div>
        <div class="col-8">
            <div class="col-8 offset-3" style="margin-top: 200px;">
              <div class="alertas">
                <div th:if="${bien}" class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
                  <strong>[[${bien}]]</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${mal}" class="alert alert-danger alert-dismissible fade show" role="alert" id="myAlert">
                  <strong>[[${mal}]]</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
              <div class="card">
                <h2>Registrate</h2>
                <form action="/register" method="post">
                  <input type="text" id="username" name="username" placeholder="Username" required>
                  <input type="text" id="name" name="name" placeholder="Nombre" required>
                  <input type="password" id="password" name="password" placeholder="Password" required>
                  <input type="password" id="passConfirm" name="passConfirm" placeholder="Confirme Password" required>
                  <button type="submit">Crear nuevo perfil</button>
                  <p class="message">Ya tienes una cuenta? <a href="/login">Ingresa</a></p>
                </form>
              </div>
            </div>
          

        </div>
    </div>

  </div>
   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
